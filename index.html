<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <style>
        
        body,html
        {
            width: 100%;
            height: 100vh;
            background-image:url(fundo.jpg);
            background-size: 100%;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            justify-items: center;
            align-content: center;
            align-items: center;
        }
        
        .meu_texto
        {   
           position: absolute;
            animation: bounce 2s;
            width: 100%;
            display: flex;
            justify-content: center;
            font-size: 40px;
            color: black;
            text-shadow: 1px 1px black;
            top: 450px;
           
            animation: anima_texto  3s infinite alternate;

        }
        
    @keyframes anima_texto
    {
        0% {opacity: 0;}
        100% {opacity: 1;}
    }
    
   
    .roda{
            position: absolute;
            width: 20px;
            height: 20px;
            top: 510px;
            background-color: transparent;
            border-top: 8px solid transparent;
            border-radius: 50%;
            animation: loading 2s infinite linear; 
        }

    @keyframes loading{

            0% {rotate: 0deg; border: 8px solid rgb(255, 0, 0); border-top: 8px solid transparent;}
            25% {border: 8px solid rgb(88, 245, 96); border-top: 8px solid transparent;}
            50% {border: 8px solid rgb(88, 214, 245); border-top: 8px solid transparent;}
            100% {rotate: 360deg; border: 8px solid rgb(183, 0, 255); border-top: 8px solid transparent;}

        }
        
        
        .smiling
        {
            position: absolute;
             width: 340px;
             top: 280px;
            animation: andando  4s ;
            animation: jackInTheBox 2s;
           
            
        }
        
    </style>
</head>
<body>

   
     <img src="smiling.png" class="smiling">



<div class="meu_texto">
    Aguarde...
</div>


<div class="roda">

</div>

</body>
</html>
